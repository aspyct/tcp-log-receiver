<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
  </head>
  <body>
    <form id="settings-form">
      <label for="host">Host:</label>
      <input type="text" name="host" value="127.0.0.1" />
      <label for="port">Port:</label>
      <input type="text" name="port" value="1911" />
      <input type="button" name="resetButton" value="Reset" />
      <input type="button" name="saveButton" value="Save" />
    </form>
  </body>
  <script>
    var settingsForm = document.getElementById('settings-form');
    var settings = require('./setting.js');
    settingsForm.saveButton.onclick = () => {
      settings.serverHost = settingsForm.host.value;
      settings.serverPort = parseInt(settingsForm.port.value);
    };

    settingsForm.resetButton.onclick = resetForm;

    function resetForm() {
      settingsForm.host.value = settings.serverHost;
      settingsForm.port.value = settings.serverPort;
    }

    resetForm();
  </script>
</html>
