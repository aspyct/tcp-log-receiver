  <head>

      body {
        font-family: 'monaco', monospace;
        height: 100%;
        margin: 0px;

      }

      #connection-panel {
        float: left;
        width: 190px;

        background-color: #EEE;

      ul {
        margin: 0;

      li.dead, li.dead a, li.live a.visited {
        color: red;
      }

      ul a {
        cursor: pointer;
      }

      pre {
        font-family: 'monaco', monospace;
        display: block;
        overflow: scroll;
        margin-left: 190px;
        margin: 0;
        padding: 10px;
      }

  <body>
    <header>
      <form id="server-settings">
        <label for="address">Server address:</label>
        <input name="address" value="127.0.0.1" />
        <label for="port">port:</label>
        <input name="port" value="1911" />
        <input type="button" name="start" value="Start" />
        <input type="button" name="stop" value="Stop" />
      </form>
    </header>
    <div id="connection-panel">
        <div id="no-connection-yet">
